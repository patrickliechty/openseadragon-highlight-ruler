<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/highlight-ruler.css" media="screen">
    <script src="http://openseadragon.github.io/openseadragon/openseadragon.js"></script>
    <script src="src/highlight-ruler.js"></script>
    <script src="src/highlight-ruler-overlay.js"></script>
  </head>
  <body>
    <div id="seadragon-viewer" style="width:800px; height:600px;"></div>

      <script type="text/javascript">

        var duomo = {
            Image: {
                xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                Url: "http://openseadragon.github.io/example-images/duomo/duomo_files/",
                Format: "jpg",
                Overlap: "2",
                TileSize: "256",
                Size: {
                    Width:  "13920",
                    Height: "10200"
                }
            }
        };

        var viewer = OpenSeadragon({
            id: "seadragon-viewer",
            prefixUrl: "http://openseadragon.github.io/openseadragon/images/",
            tileSources: duomo
        });

        //Code to create the ruler

        var ruler = viewer.highlightRuler({
          color: '#FFFF00',
          opacity: '0.5',
          rect: new OpenSeadragon.Rect(-5.0, 0.1, 10, 0.03)
        });

        ruler.enable();

     </script>
  </body>
</html>
